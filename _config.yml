  функциональное программирование в&nbsp;разных его ипостасях. Зачастую,
  даже независимо от&nbsp;выбранного языка программирования. На&nbsp;основании
  такого опыта мы&nbsp;решили организовать шестую встречу
  &laquo;лямбдаклуба в Днепре&raquo;. Конечно&nbsp;же,
  слово &laquo;лямбда&raquo; в&nbsp;названии подразумевает темы так
  или иначе связанных с&nbsp;функциональным программированием,
  но&nbsp;это совсем не&nbsp;обязательное условие. Мы&nbsp;практичные,
  а&nbsp;потому мультипарадигменные.
