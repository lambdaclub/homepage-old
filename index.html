    <div class="pull-right">
      <div class="date"><a href="#{{ post.uid }}">{{ post.date | date: "%b %-d, %Y" }}</a></div>
    </div>
    <h4>
      <span id="#{{ post.uid }}">â˜°</span>
      {{ post.title }}
    </h4>

  </div>
  <hr />
{% endfor %}
